<h2>List Product</h2>
<table>
  <tr>
    <th>stt</th>
    <th>name</th>
    <th>price</th>
    <th>producer</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let pr of productList; index as i">
    <td>{{i+1}}</td>
    <td>{{pr.name}}</td>
    <td>{{pr.price}}</td>
    <td>{{pr.category.categoryName}}</td>
    <td><button (click)="delete(pr.id)">Delete</button>
      <button routerLink="/edit/{{pr.id}}">Update</button></td>
  </tr>
</table>
